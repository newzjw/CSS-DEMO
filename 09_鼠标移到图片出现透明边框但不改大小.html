<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div {
		width: 632px;
		height: 340px;
		position: relative;
		border-radius: 10px;
		overflow: hidden;
		background-color: #ccc;
	}
	div:hover::before {
		content: "";
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;
		border: 20px solid rgba(255, 255, 255, 0.5);
		box-sizing: border-box;
	}

	</style>
</head>
<body>
	<!-- 实现鼠标移动到图片上，出现透明边框，但是不改变大小 -->
