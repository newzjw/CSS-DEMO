<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			padding: 30px;
		}

		li {
			list-style: none;
			width: 200px;
			height: 30px;
			border: 1px solid pink;
			/*1.强制在同一行内显示所有文本，直到文本结束或者遭遇br标签对象才换行*/
			white-space: nowrap;
			/* 2. 超出的部分 隐藏*/
			overflow: hidden;
			/* 3. 溢出的部分用省略号替代*/
			text-overflow: ellipsis;
			line-height: 30px;
		}
	</style>
</head>
