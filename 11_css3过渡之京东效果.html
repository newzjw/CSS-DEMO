<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* 思路：给img一个固定的宽高，让div的宽比img小，并且溢出隐藏 */
	div {
		width: 183px;
		height: 130px;
		border: 1px solid red;
		overflow: hidden;
	}
	div img {
		width: 193px;
		height: 130px;
		transition: all 0.4s;
	}
	div:hover img {
		margin-left: -10px;
	}
	</style>
</head>
<body>
	<div>
		<img src="images/01.jpg" alt="">
	</div>
</body>
</html>
